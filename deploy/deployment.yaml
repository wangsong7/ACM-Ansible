# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-song
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-song
  template:
    metadata:
      labels:
        app: hello-song
    spec:
      containers:
      - name: hello-song
        image: gcr.io/sky-agents/agent-actuate-arm64:r22.11
        ports:
        - containerPort: 62307, 48812, 10001
